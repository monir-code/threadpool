language: none
sudo: false
git:
  quiet: true

addons:
  apt:
    packages:
      - cmake

script: &test_script
  - if [ $TRAVIS_OS_NAME = "osx" ]; then brew update >/dev/null; fi
  - if [ $TRAVIS_OS_NAME = "osx" ] && [ $BREW_SKIP = "false" ]; then brew install $BREW_INSTALL;
    fi
  - if [ $TRAVIS_OS_NAME = "osx" ]; then brew upgrade cmake; fi
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=RELEASE -DBUILD_TESTS=ON -DBUILD_EXAMPLES=ON -DCMAKE_INSTALL_PREFIX=threadpool-${TRAVIS_TAG} ..
  - make check
  - make examples

before_deploy:
  - make install
  - tar -cvjf ../threadpool-${TRAVIS_TAG}-${TRAVIS_OS_NAME}-x86_64.tar.bz2 threadpool-${TRAVIS_TAG}
  - cd ..
  - |
    if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      brew install gnu-tar --with-default-names
      export PATH="/usr/local/bin:$PATH"
    fi
  - ./cmake/git-archive-all.sh --prefix threadpool-${TRAVIS_TAG} threadpool-${TRAVIS_TAG}.tar && bzip2 $_


stages:
  - "Test Linux"
  - "Test OSX"

jobs:
  fast_finish: true
  include:
    # Begin gcc
    - os: linux
      stage: "Test Linux"
      name: "Linux GCC 4.9"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
        - CC=gcc-4.9
        - CXX=g++-4.9
      script: *test_script

    - os: linux
      stage: "Test Linux"
      name: "Linux GCC 5"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - CC=gcc-5
        - CXX=g++-5
      script: *test_script

    - os: linux
      stage: "Test Linux"
      name: "Linux GCC 6"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - CC=gcc-6
        - CXX=g++-6
      script: *test_script

    - os: linux
      stage: "Test Linux"
      name: "Linux GCC 7"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - CC=gcc-7
        - CXX=g++-7
        - DEPLOY=true
      script: *test_script
    # End gcc

    # Begin Clang
    - os: linux
      stage: "Test Linux"
      name: "Linux Clang 3.6"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env:
        - CC=clang-3.6
        - CXX=clang++-3.6
      script: *test_script

    - os: linux
      stage: "Test Linux"
      name: "Linux Clang 3.7"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env:
        - CC=clang-3.7
        - CXX=clang++-3.7
      script: *test_script

    - os: linux
      stage: "Test Linux"
      name: "Linux Clang 3.8"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
      env:
        - CC=clang-3.8
        - CXX=clang++-3.8
      script: *test_script

    - os: linux
      stage: "Test Linux"
      name: "Linux Clang 3.9"
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-3.9
          packages:
            - clang-3.9
      env:
        - CC=clang-3.9
        - CXX=clang++-3.9
      script: *test_script

    - os: linux
      stage: "Test Linux"
      name: "Linux Clang 4.0"
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
      env:
        - CC=clang-4.0
        - CXX=clang++-4.0
      script: *test_script

    - os: linux
      stage: "Test Linux"
      name: "Linux Clang 5.0"
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      env:
        - CC=clang-5.0
        - CXX=clang++-5.0
      script: *test_script
    # End Clang

    # Begin gcc OSX
    - os: osx
      stage: "Test OSX"
      name: "OSX GCC 5"
      osx_image: xcode8
      env:
        - BREW_SKIP=false
        - BREW_INSTALL=gcc@5
        - CC=gcc-5
        - CXX=g++-5
      script: *test_script

    - os: osx
      stage: "Test OSX"
      name: "OSX GCC 6"
      osx_image: xcode8
      env:
        - BREW_SKIP=false
        - BREW_INSTALL=gcc@6
        - CC=gcc-6
        - CXX=g++-6
      script: *test_script

    - os: osx
      stage: "Test OSX"
      name: "OSX GCC 7"
      osx_image: xcode8
      env:
        - BREW_SKIP=false
        - BREW_INSTALL=gcc@7
        - CC=gcc-7
        - CXX=g++-7
        - DEPLOY=true
      script: *test_script
    # End gcc OSX

    # Begin clang OSX
    - os: osx
      stage: "Test OSX"
      name: "OSX Clang xcode8.3"
      osx_image: xcode8.3
      compiler: clang
      env:
        - BREW_SKIP=true
      script: *test_script

    - os: osx
      stage: "Test OSX"
      name: "OSX Clang xcode9.1"
      osx_image: xcode9.1
      compiler: clang
      env:
        - BREW_SKIP=true
      script: *test_script
    # End clang OSX

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - threadpool-${TRAVIS_TAG}-${TRAVIS_OS_NAME}-x86_64.tar.bz2
    - threadpool-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.tar.bz2
  on:
    tags: true
    repo: reyreaud-l/threadpool
    condition: $DEPLOY = true
